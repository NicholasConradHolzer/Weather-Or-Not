<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather; or Not!</title>
</head>


<body>


    <header>
        <h1>Weather; or Not!</h1>
    </header>


    <div>

        <label id="searchLabel">Search here for your city: </label>

        <input id="searchInput"></input>

        <container class="searhis">
            <button id="submitBtn" type="submit">Search</button>
        </container>

        <container id="historyBlocks">
        </container>
    </div>
<div id="allResults"><!--allResults-->
<container id="mainResult"><!--mainResult-->
    <div id="currentStats">
        <h2 id="placeHolder">Look up a city to Check Out its Weather!</h2>
        <p id="temp"></p>
        <p id="humid"></p>
        <p id="wind"></p>
        <p id="uv"></p>
    </div>


<container id="5dayMain"><!--5dayMain-->
<h2>Five-Day Forcast:</h2>

<container id="5dayData"><!--5dayData-->
</container><!--5dayData-->

</container><!--5dayMain-->

</container><!--mainResult-->

</div><!--allResults-->


<script src="assets/js/script.js"></script>
</body>
</html>
